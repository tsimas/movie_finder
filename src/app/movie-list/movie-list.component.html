<mat-card *ngIf="movies" class="movie-card">
  <mat-card-content>
  {{movies.length}} results
  </mat-card-content>
</mat-card>
<mat-card *ngFor="let movie of movies" class="movie-card">
  <mat-card-header>
    <img *ngIf="movie.image" [src]="movie.image.url" mat-card-avatar />
    <mat-card-title>{{movie.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Actors: {{movie.actors}}</p>
    <p>{{movie.year}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="!inRelatedMoviesMode" (click)="selectMovie(movie)" mat-button>Details</button>
  </mat-card-actions>
</mat-card>
